name: Logs Collector

on:
  workflow_call:
    inputs:
      run_id:
        required: true
        type: string
      repositorio:
        required: true
        type: string

permissions:
  actions: read
  contents: read

jobs:
  collect-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar logs
        run: |
          curl -sSL \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ inputs.repositorio }}/actions/runs/${{ inputs.run_id }}/logs \
            -o logs.zip

      - name: Verificar archivo
        run: file logs.zip

      - name: Descomprimir logs
        run: |
          mkdir logs
          unzip logs.zip -d logs

      - name: Subir logs como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.event.inputs.run_id }}
          path: logs
